<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-conversacion-heading" jhiTranslate="edgarBotApp.conversacion.home.createOrEditLabel">Create or edit a Conversacion</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="edgarBotApp.conversacion.sessionDF" for="field_sessionDF">Session DF</label>
                    <input type="text" class="form-control" name="sessionDF" id="field_sessionDF"
                           formControlName="sessionDF"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="edgarBotApp.conversacion.authorWA" for="field_authorWA">Author WA</label>
                    <input type="text" class="form-control" name="authorWA" id="field_authorWA"
                           formControlName="authorWA"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="edgarBotApp.conversacion.inicio" for="field_inicio">Inicio</label>
                    <div class="d-flex">
                        <input id="field_inicio" type="datetime-local" class="form-control" name="inicio" formControlName="inicio" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="edgarBotApp.conversacion.ultActCli" for="field_ultActCli">Ult Act Cli</label>
                    <div class="d-flex">
                        <input id="field_ultActCli" type="datetime-local" class="form-control" name="ultActCli" formControlName="ultActCli" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="edgarBotApp.conversacion.fin" for="field_fin">Fin</label>
                    <div class="d-flex">
                        <input id="field_fin" type="datetime-local" class="form-control" name="fin" formControlName="fin" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="edgarBotApp.conversacion.status" for="field_status">Status</label>
                    <input type="checkbox" class="form-control" name="status" id="field_status"
                           formControlName="status"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="edgarBotApp.conversacion.agente" for="field_agente">Agente</label>
                    <select class="form-control" id="field_agente" name="agente" formControlName="agente">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="agenteOption.id === editForm.get('agente')!.value?.id ? editForm.get('agente')!.value : agenteOption" *ngFor="let agenteOption of agentes; trackBy: trackById">{{agenteOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="edgarBotApp.conversacion.cliente" for="field_cliente">Cliente</label>
                    <select class="form-control" id="field_cliente" name="cliente" formControlName="cliente">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="clienteOption.id === editForm.get('cliente')!.value?.id ? editForm.get('cliente')!.value : clienteOption" *ngFor="let clienteOption of clientes; trackBy: trackById">{{clienteOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
