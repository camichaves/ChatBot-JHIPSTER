<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-contacto-heading" jhiTranslate="edgarBotApp.contacto.home.createOrEditLabel">Create or edit a Contacto</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="edgarBotApp.contacto.nombrePersona" for="field_nombrePersona">Nombre Persona</label>
                    <input type="text" class="form-control" name="nombrePersona" id="field_nombrePersona"
                           formControlName="nombrePersona"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="edgarBotApp.contacto.authorWA" for="field_authorWA">Author WA</label>
                    <input type="text" class="form-control" name="authorWA" id="field_authorWA"
                           formControlName="authorWA"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="edgarBotApp.contacto.cliente" for="field_cliente">Cliente</label>
                    <select class="form-control" id="field_cliente" name="cliente" formControlName="cliente">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="clienteOption.id === editForm.get('cliente')!.value?.id ? editForm.get('cliente')!.value : clienteOption" *ngFor="let clienteOption of clientes; trackBy: trackById">{{clienteOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
