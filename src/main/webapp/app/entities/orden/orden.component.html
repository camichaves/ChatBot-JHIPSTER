<div>
    <h2 id="page-heading">
        <span>Ordens</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-orden" [routerLink]="['/orden/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Orden
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="ordens?.length === 0">
        <span>No ordens found</span>
    </div>
    <div class="table-responsive" *ngIf="ordens?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span>ID</span></th>
            <th scope="col" ><span>Numero</span></th>
            <th scope="col" ><span>Cliente</span></th>
            <th scope="col" ><span>Fecha</span></th>
            <th scope="col" ><span>Total</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let orden of ordens ;trackBy: trackId">
                <td><a [routerLink]="['/orden', orden.id, 'view' ]">{{orden.id}}</a></td>
                <td>{{orden.numero}}</td>
                <td>{{orden.cliente}}</td>
                <td>{{orden.fecha | date:'medium'}}</td>
                <td>{{orden.total}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/orden', orden.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/orden', orden.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(orden)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
