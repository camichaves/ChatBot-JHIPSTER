<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="orden">
            <h2><span jhiTranslate="edgarBotApp.orden.detail.title">Orden</span> {{orden.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="edgarBotApp.orden.numero">Numero</span></dt>
                <dd>
                    <span>{{orden.numero}}</span>
                </dd>
                <dt><span jhiTranslate="edgarBotApp.orden.cliente">Cliente</span></dt>
                <dd>
                    <span>{{orden.cliente}}</span>
                </dd>
                <dt><span jhiTranslate="edgarBotApp.orden.fecha">Fecha</span></dt>
                <dd>
                    <span>{{orden.fecha}}</span>
                </dd>
                <dt><span jhiTranslate="edgarBotApp.orden.total">Total</span></dt>
                <dd>
                    <span>{{orden.total}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/orden', orden.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
