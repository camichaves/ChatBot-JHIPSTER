<div>
    <h2 id="page-heading">
        <span jhiTranslate="edgarBotApp.item.home.title">Items</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-item" [routerLink]="['/item/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="edgarBotApp.item.home.createLabel">
            Create a new Item
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="items?.length === 0">
        <span jhiTranslate="edgarBotApp.item.home.notFound">No items found</span>
    </div>
    <div class="table-responsive" *ngIf="items?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="edgarBotApp.item.codigo">Codigo</span></th>
            <th scope="col" ><span jhiTranslate="edgarBotApp.item.detalle">Detalle</span></th>
            <th scope="col" ><span jhiTranslate="edgarBotApp.item.cantidad">Cantidad</span></th>
            <th scope="col" ><span jhiTranslate="edgarBotApp.item.precio">Precio</span></th>
            <th scope="col" ><span jhiTranslate="edgarBotApp.item.orden">Orden</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of items ;trackBy: trackId">
                <td><a [routerLink]="['/item', item.id, 'view' ]">{{item.id}}</a></td>
                <td>{{item.codigo}}</td>
                <td>{{item.detalle}}</td>
                <td>{{item.cantidad}}</td>
                <td>{{item.precio}}</td>
                <td>
                    <div *ngIf="item.orden">
                        <a [routerLink]="['/orden', item.orden?.id, 'view' ]" >{{item.orden?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/item', item.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/item', item.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(item)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
