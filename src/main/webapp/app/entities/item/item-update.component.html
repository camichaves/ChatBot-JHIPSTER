<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-item-heading" jhiTranslate="edgarBotApp.item.home.createOrEditLabel">Create or edit a Item</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="edgarBotApp.item.codigo" for="field_codigo">Codigo</label>
                    <input type="text" class="form-control" name="codigo" id="field_codigo"
                           formControlName="codigo"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="edgarBotApp.item.detalle" for="field_detalle">Detalle</label>
                    <input type="text" class="form-control" name="detalle" id="field_detalle"
                           formControlName="detalle"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="edgarBotApp.item.cantidad" for="field_cantidad">Cantidad</label>
                    <input type="number" class="form-control" name="cantidad" id="field_cantidad"
                           formControlName="cantidad"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="edgarBotApp.item.precio" for="field_precio">Precio</label>
                    <input type="number" class="form-control" name="precio" id="field_precio"
                           formControlName="precio"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="edgarBotApp.item.orden" for="field_orden">Orden</label>
                    <select class="form-control" id="field_orden" name="orden" formControlName="orden">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="ordenOption.id === editForm.get('orden')!.value?.id ? editForm.get('orden')!.value : ordenOption" *ngFor="let ordenOption of ordens; trackBy: trackById">{{ordenOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
