<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="item">
            <h2><span jhiTranslate="edgarBotApp.item.detail.title">Item</span> {{item.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="edgarBotApp.item.codigo">Codigo</span></dt>
                <dd>
                    <span>{{item.codigo}}</span>
                </dd>
                <dt><span jhiTranslate="edgarBotApp.item.detalle">Detalle</span></dt>
                <dd>
                    <span>{{item.detalle}}</span>
                </dd>
                <dt><span jhiTranslate="edgarBotApp.item.cantidad">Cantidad</span></dt>
                <dd>
                    <span>{{item.cantidad}}</span>
                </dd>
                <dt><span jhiTranslate="edgarBotApp.item.precio">Precio</span></dt>
                <dd>
                    <span>{{item.precio}}</span>
                </dd>
                <dt><span jhiTranslate="edgarBotApp.item.orden">Orden</span></dt>
                <dd>
                    <div *ngIf="item.orden">
                        <a [routerLink]="['/orden', item.orden?.id, 'view']">{{item.orden?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/item', item.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
