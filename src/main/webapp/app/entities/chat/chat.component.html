<div>
    <h2 id="page-heading">
        <span jhiTranslate="edgarBotApp.chat.home.title">Chats</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-chat" [routerLink]="['/chat/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="edgarBotApp.chat.home.createLabel">
            Create a new Chat
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="chats?.length === 0">
        <span jhiTranslate="edgarBotApp.chat.home.notFound">No chats found</span>
    </div>
    <div class="table-responsive" *ngIf="chats?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="edgarBotApp.chat.authorWA">Author WA</span></th>
            <th scope="col" ><span jhiTranslate="edgarBotApp.chat.mensaje">Mensaje</span></th>
            <th scope="col" ><span jhiTranslate="edgarBotApp.chat.fecha">Fecha</span></th>
            <th scope="col" ><span jhiTranslate="edgarBotApp.chat.archivo">Archivo</span></th>
            <th scope="col" ><span jhiTranslate="edgarBotApp.chat.conversacion">Conversacion</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let chat of chats ;trackBy: trackId">
                <td><a [routerLink]="['/chat', chat.id, 'view' ]">{{chat.id}}</a></td>
                <td>{{chat.authorWA}}</td>
                <td>{{chat.mensaje}}</td>
                <td>{{chat.fecha | date:'medium'}}</td>
                <td>{{chat.archivo}}</td>
                <td>
                    <div *ngIf="chat.conversacion">
                        <a [routerLink]="['/conversacion', chat.conversacion?.id, 'view' ]" >{{chat.conversacion?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/chat', chat.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/chat', chat.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(chat)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
