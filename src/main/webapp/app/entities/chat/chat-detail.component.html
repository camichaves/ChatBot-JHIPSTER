<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="chat">
            <h2><span>Chat</span> {{chat.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Nombre</span></dt>
                <dd>
                    <span>{{chat.nombre}}</span>
                </dd>
                <dt><span>Mensaje</span></dt>
                <dd>
                    <span>{{chat.mensaje}}</span>
                </dd>
                <dt><span>Fecha</span></dt>
                <dd>
                    <span>{{chat.fecha}}</span>
                </dd>
                <dt><span>Archivo</span></dt>
                <dd>
                    <span>{{chat.archivo}}</span>
                </dd>
                <dt><span>Conversacion</span></dt>
                <dd>
                    <div *ngIf="chat.conversacion">
                        <a [routerLink]="['/conversacion', chat.conversacion?.id, 'view']">{{chat.conversacion?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/chat', chat.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
