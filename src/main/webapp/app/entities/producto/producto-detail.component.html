<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="producto">
            <h2><span jhiTranslate="edgarBotApp.producto.detail.title">Producto</span> {{producto.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="edgarBotApp.producto.codigo">Codigo</span></dt>
                <dd>
                    <span>{{producto.codigo}}</span>
                </dd>
                <dt><span jhiTranslate="edgarBotApp.producto.detalle">Detalle</span></dt>
                <dd>
                    <span>{{producto.detalle}}</span>
                </dd>
                <dt><span jhiTranslate="edgarBotApp.producto.detAdicional">Det Adicional</span></dt>
                <dd>
                    <span>{{producto.detAdicional}}</span>
                </dd>
                <dt><span jhiTranslate="edgarBotApp.producto.precio">Precio</span></dt>
                <dd>
                    <span>{{producto.precio}}</span>
                </dd>
                <dt><span jhiTranslate="edgarBotApp.producto.imagen">Imagen</span></dt>
                <dd>
                    <span>{{producto.imagen}}</span>
                </dd>
                <dt><span jhiTranslate="edgarBotApp.producto.stock">Stock</span></dt>
                <dd>
                    <span>{{producto.stock}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/producto', producto.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
