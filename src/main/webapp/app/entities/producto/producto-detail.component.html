<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="producto">
            <h2><span>Producto</span> {{producto.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Codigo</span></dt>
                <dd>
                    <span>{{producto.codigo}}</span>
                </dd>
                <dt><span>Detalle</span></dt>
                <dd>
                    <span>{{producto.detalle}}</span>
                </dd>
                <dt><span>Det Adicional</span></dt>
                <dd>
                    <span>{{producto.detAdicional}}</span>
                </dd>
                <dt><span>Precio</span></dt>
                <dd>
                    <span>{{producto.precio}}</span>
                </dd>
                <dt><span>Imagen</span></dt>
                <dd>
                    <span>{{producto.imagen}}</span>
                </dd>
                <dt><span>Stock</span></dt>
                <dd>
                    <span>{{producto.stock}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/producto', producto.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
